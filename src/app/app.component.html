<div class="container">
  <div class="row">
    <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #for="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
          class="form-control" 
          type="email" 
          name="email" 
          id="email" 
          ngModel
          email
          #email=ngModel
          required>
          <span *ngIf="!email.valid && email.touched">Please enter email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
          class="form-control" 
          name="subscription" 
          id="subscription" 
          ngModel
          [ngModel]="defaultchoice">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          type="password" 
          class="form-control" 
          name="password" 
          id="password"
          ngModel
          #password=ngModel
          required>
          <span *ngIf="!password.valid && password.touched">Please enter password</span>
        </div>
        <button class="form-control" type="submit" (click)="onSubmit()" [disabled]="!for.valid">Submit</button>
      </form>
      <div *ngIf="submitted">
        <p>mail: {{dataForm.password}}</p>
        <p>substripction: {{dataForm.subscription}}</p>
        <p>password: {{dataForm.password}}</p>
      </div>
    </div>
  </div>
</div>
